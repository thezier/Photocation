<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/svg" href="photocation.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Photocation | Map Your Next Photo Shoot</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="photocation.svg" alt="Logo" class="logo" />
        <h1>Photocation</h1>
      </div>

      <ul class="locations">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Location Type:</label>
            <select class="form__input form__input--type">
              <option value="shoot">Shoot Location</option>
              <option value="parking">Parking Location</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Start:</label>
            <input
              class="form__input form__input--start"
              type="time"
              placeholder="0:00 PM"
            />
          </div>
          <div class="form__row">
            <label class="form__label">End:</label>
            <input
              class="form__input form__input--end"
              type="time"
              placeholder="0:00 PM"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
